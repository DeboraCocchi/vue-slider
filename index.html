<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue-slider</title>
</head>
<body>
  <main>
  <div id="app">
    <div class="paint-container">
      <div class="big-paint">
        <img 
        :src="path+paintings[currentIndex].image" :alt="paintings[currentIndex].image" :class="">
      </div>
      <div class="thumb-paint" >
        <div class="thumb" v-for:="(painting , indice) in paintings">
          <img 
          :src="path+paintings[indice].image" :alt="paintings[indice].image">
        </div>
       
      </div>


    </div>


  </div>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
