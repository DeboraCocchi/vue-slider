<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue-slider</title>
</head>
<body>
  
  <div id="app">
    <div class="paint-container">
      <div class="buttons">
        <button @click="autoplay()">{{isClicked?nonClicked : clicked}}</button>
        <button v-show="isClicked" @click="reversePlay()">Inverti Scorrimento Automatico</button>
      </div>
      
      <div class="big-paint" @mouseover="stop()" @mouseleave="autoplay()">
        <div class="paint-data">
          <h5>{{paintings[currentIndex].author}}, <span>{{paintings[currentIndex].year}}</span></h5>
          <h4>{{paintings[currentIndex].title}}</h4>
        </div>
        <div class="paint-more">{{paintings[currentIndex].more}}</div>
        <img 
        :src="path+paintings[currentIndex].image" :alt="paintings[currentIndex].image">
      </div>

      <div class="thumb-paint" @mouseover="stop()" @mouseleave="autoplay()">
        <div class="circle-buttons">
          <div class="circle" @click="prevNext(true)">>></div>
          <div class="circle" @click="prevNext(false)"><<</div>
        </div>
        <div class="thumb" v-for:="(painting , indice) in paintings" :class="{'active-thumb': (currentIndex===indice)}" @click="thisIsActive(indice)">
          <img 
          :src="path+paintings[indice].image" :alt="paintings[indice].image">
          <div :class="{'d-none': (indice === currentIndex)}" class="thumb-cover"></div>
        </div>
       
      </div>


    </div>


  </div>
  
  
  <script src="js/script.js"></script>
</body>
</html>
